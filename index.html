<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="favicon">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ffffff;">TIME</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #ffffff;">HI-SCORE</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./assets/images/player.png" alt="avatar do jogador" height="50px" />
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
        </div>
        <div class="retry-button">
            <button id="button" class="hidden">Retry</button>
        </div>
    </div>
    
    <script defer src="./assets/js/engine.js"></script>
</body>
</html>
